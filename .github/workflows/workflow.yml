# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build DB
      run: docker-compose build

    - name: Create DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: go build -v main.go

  hadolint:
    needs: build  # Optional, if this job depends on a previous build job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Pull Hadolint image
      run: |
        docker pull hadolint/hadolint
    - name: Lint Dockerfile
      run: |
        docker run --rm hadolint/hadolint $(find $GITHUB_WORKSPACE -name "*.dockerfile" -type f)
    - name: Upload results (optional)
      uses: actions/upload-artifact@v2
      with:
        name: hadolint-results
        path: ${{ github.workspace }}/Dockerfile  # Upload the original Dockerfile

          
