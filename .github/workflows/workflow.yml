# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build DB
      run: docker-compose build

    - name: Create DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: go build -v main.go

  dockle:
    needs: build  # Run Hadolint after successful build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dockle
        run: |
          sudo apt-get update

          # Add the Dockle repository (adjust based on your Ubuntu version)
          echo "deb [arch=amd64] https://packages.dockle.io/ stable/ubuntu focal main" | sudo tee /etc/apt/sources.list.d/dockle.list

          # Create directory 
          sudo mkdir -p /root/.gnupg/trusted.gpg.d
          
          # Import Dockle GPG key (using recommended approach)
          curl -sL https://raw.githubusercontent.com/goodwithtech/dockle/master/packaging/debian-ubuntu/apt.gpg.key | sudo gpg --batch --keyring trusted.gpg.d --import -
          
          # Update package lists again
          sudo apt update

          # Install Dockle
          sudo apt install -y dockle
       
      - name: Run Dockle
        run: |
          # Encontrar todos os arquivos Dockerfile recursivamente
          find . -type f -name 'Dockerfile' | xargs -I {} dockle {}

      - name: Check Dockle Results
        run: |
          # Verificar a sa√≠da do Dockle e gerar mensagem em caso de erro
          if [ -f "dockle_results.txt" ]; then
            cat dockle_results.txt
            exit 1
          else
           echo "Dockle check passed"
          fi
      
